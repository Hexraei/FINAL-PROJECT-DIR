<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <h1 class="text-lg sm:text-xl font-bold text-gray-800">Data Reports</h1>
            <div class="flex items-center">
                <button id="back-button" class="text-xs sm:text-sm bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-3 sm:px-4 rounded mr-2">Back</button>
                <button id="logout-button" class="text-xs sm:text-sm bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 sm:px-4 rounded">Logout</button>
            </div>
        </div>
        <div id="user-info" class="text-center bg-gray-50 py-1 text-sm text-gray-600"></div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-lg font-semibold mb-4 text-center sm:text-left">Filter Reports</h2>
            <form id="filter-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                <div class="sm:col-span-2 lg:col-span-1">
                    <label for="filter-product" class="block text-sm font-medium">Product</label>
                    <select id="filter-product" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                </div>
                <div>
                    <label for="filter-start-date" class="block text-sm font-medium">Start Date</label>
                    <input type="date" id="filter-start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                 <div>
                    <label for="filter-end-date" class="block text-sm font-medium">End Date</label>
                    <input type="date" id="filter-end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="flex items-end space-x-2">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Filter</button>
                    <button type="reset" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full">Reset</button>
                </div>
                <div class="flex items-end">
                    <button type="button" id="export-button" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded w-full">Export</button>
                </div>
            </form>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md"><h3 class="font-semibold mb-4 text-center sm:text-left">Quantity by Product (Pie)</h3><canvas id="pie-chart"></canvas></div>
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md"><h3 class="font-semibold mb-4 text-center sm:text-left">Quantity by Product (Bar)</h3><canvas id="bar-chart"></canvas></div>
        </div>
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product Name</th>
                        <th class="hidden sm:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                        <th class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Entry Date</th>
                        <th class="hidden lg:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Submitted By</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">History</th>
                    </tr>
                </thead>
                <tbody id="reports-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </main>
    
    <div id="modal-container"></div>
    <script defer src="/script.js"></script>
</body>
</html>
